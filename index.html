<!DOCTYPE html>
<!-- Designed by xdevone -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
<style>
  .logo {
    position: absolute;
    top: 15px;
    right:25px;
}
</style>
  <body>
    <main class="main-container">
      <div class="scene">
        <!-- Card -->
        <div class="card">
          <!-- Card front -->
          <div class="card__front">
            <img src="images/visa-logo.svg" class="logo" />
            <img src="images/nedbank-logo.svg" class="card__logo" />
            <div class="card__number number">
              <div class="number-group number-group--0">5751</div>
              <div class="number-group number-group--1">2706</div>
              <div class="number-group number-group--2">3869</div>
              <div class="number-group number-group--3">5474</div>
            </div>
            <div class="card__details">
              <div class="card__holder">
                <span class="card__holder__title">Card Holder</span>
                <span class="card__holder__name">Mr Xolile Cardholder</span>
              </div>
              <div class="card__expiration">
                <span class="card__expiration__title">Credit</span>
              </div>
            </div>
          </div>
          <!-- Card back -->
          <div class="card__back">
            <div class="card__stripe"></div>
            <div class="card__signature">
              <span class="card__cvv">CVV</span>
              <span class="card__cvv-number">375</span>
            </div>
            <p class="card__info">
              This card remains the property of Nedbank Ltd. Card use constitutes acceptance of the conditions as amended from time to time.
            For lost and stolen cards call 0800 110 929 or &nbsp +27 (0)11710 4330.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js/script.js"></script>
</html>
